language: go
go:
  - 1.9.x
sudo: false
install:
  - go get -v github.com/golang/dep/cmd/dep
  - cd cmd
  - for dir in ./*; do cd $dir; dep ensure; cd ..; done
  - go install ./...
  - cd ..
  - go get -v github.com/alecthomas/gometalinter
  - gometalinter --install
script:
  - export PATH=$PATH:$HOME/gopath/bin
  - ./goclean.sh
